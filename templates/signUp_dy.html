<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘 어떻게 입지?</title>
    <link rel="stylesheet" href="../static/css/signUp_dy.css">
    <link rel="stylesheet" href="../static/css/mediaquery-signUp.css">


</head>
<body>
<form>
    <div class="left-side">
        <div class="left-form">
            <h1 class="title">회원가입</h1>
            <div class="form-row">
                <div class="form-group-name col-md-6">
                    <label for="inputName">닉네임</label>
                    <p class="p"></p>
                    <input type="text" class="form-control" id="inputName" placeholder="Nickname"
                           style="padding-left: 10px">
                </div>
                <div class="form-group-email col-md-6">
                    <label for="inputEmail4">아이디</label>
                    <p class="p"></p>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                           style="padding-left: 10px">
                </div>
                <div class="form-group-pw col-md-6">
                    <label for="inputPassword4">비밀번호</label>
                    <p class="p-pw"></p>
                    <input type="password" class="form-control-pw" id="inputPassword4" placeholder="Password"
                           style="padding-left: 10px">
                </div>
            </div>
            <div class="btn-all">
                <button type="submit" class="btn" id="btn" onclick="">가입 완료</button>
            </div>
        </div>
    </div>
</form>


</body>
</html>
