<!DOCTYPE html>
<html lang="en" id="backimg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>오늘 어떻게 입지?</title>
    <link rel="stylesheet" href="../static/css/style.css">
<!--    <link rel="stylesheet" href="../static/css/mediaquery.css">-->
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- 날씨 아이콘 css -->
    <link rel="stylesheet" href="../static/css/weather-icons-wind.css">
    <link rel="stylesheet" href="../static/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="../static/css/weather-icons.css">
    <link rel="stylesheet" href="../static/css/weather-icons.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- 왼쪽  -->
    <div class="temp-side" id="str_color">
        <span class="now-temp" id="cur_temp_info"></span>
        <span class="now-city" id="city_info"></span>
        <!-- icon 양식 -->
        <!-- <i class="wi wi-snowflake-cold"></i> -->
        <span class="now-icon"><i id="weather_icon_info" class="now_weather_info"></i></span>

        <!-- Openweathermap API 아이콘 출력 코드(참고용) -->
        <!-- <span id="icon"><img id="wicon" src="" alt="Weather icon"></span> -->
    </div>
    <!-- 오른쪽 -->
    <div class="blackbox">
        <div class="comment-side">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">옷차림</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comment">이야기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
            </ul>

            <div class="form">
                <h1 class="title">회원가입</h1>
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input class="form-control" id="id" placeholder="영문소문자/숫자, 3~20자." maxlength="20">
                </div>
                <div class="form-group">
                    <label for="id">닉네임</label>
                    <input class="form-control" id="nickname" placeholder="한글, 2~10자." maxlength="10">
                </div>
                <div class="form-group">
                    <label for="pw">비밀번호</label>
                    <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해 주세요." maxlength="20">
                    <small class="check-text">특수기호는 이것만 가능합니다.</small>
                </div>
                <div class="btn-all">
                    <button type="submit" class="btn" onclick="register()">회원가입</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/loading.js') }}" > </script>
<script src="{{ url_for('static', filename='js/register.js') }}" > </script>

</body>
</html>
