<!DOCTYPE html>
<html lang="en" id="backimg">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/mediaquery.css">
    <link rel="stylesheet" href="../static/css/login_dy.css">

    <!-- 날씨 아이콘 css -->
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




</head>
<body>
<div class="wrap">
    <!-- 왼쪽  -->
    <div class="temp-side" id="str_color">
        <span class="now-temp" id="cur_temp_info"></span>
        <span class="now-city" id="city_info"></span>
        <!-- icon 양식 -->
        <!-- <i class="wi wi-snowflake-cold"></i> -->
        <span class="now-icon"><i id="weather_icon_info" class="now_weather_info"></i></span>

        <!-- Openweathermap API 아이콘 출력 코드(참고용) -->
        <!-- <span id="icon"><img id="wicon" src="" alt="Weather icon"></span> -->
    </div>
    <!-- 오른쪽 -->
    <div class="blackbox">
        <div class="comment-side">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">옷차림</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comment">이야기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
            </ul>

            <form class="form" id="form-all">
                <h1 class="title">로그인</h1>
                <div class="form-group">
                    <label for="email" class="email">아이디</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                           placeholder="Enter email" style="padding-left: 10px">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group-pw">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control-pw" id="password" name="password" maxlength="10" placeholder="Password"
                           style="padding-left: 10px" onclick="">
                </div>

                <div class="btn-all">
                    <button type="submit" id="btn-login" class="btn" onclick="" >로그인</button>
                    <button type="submit" class="btn-signup" >회원가입</button>
                </div>

                <div class="login-api" id="kakao-data">
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=d860d38c992ca8bf5f07dcc3fd5122b9&redirect_uri=http://localhost:9090/member/auth/kakao/callback&response_type=code"><img
                            src="../static/img/kakao_login.png"></a>
                </div>
                <div class="links" id="forgot-pw">
                    <a href="/findPw" >비밀번호를 잊어버리셨나요?</a>

                </div>

            </form>

        </div>
    </div>
</div>
