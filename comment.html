<!DOCTYPE html>
<html lang="en" id="backimg">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- 날씨 아이콘 css -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="wrap">
        <!-- 왼쪽  -->
        <div class="temp-side" id="str_color">
            <span class="now-temp" id="cur_temp_info"></span>
            <span class="now-city" id="city_info"></span>
            <!-- icon 양식 -->
            <!-- <i class="wi wi-snowflake-cold"></i> -->
            <span class="now-icon"><i id="weather_icon_info" class="now_weather_info"></i></span>

            <!-- Openweathermap API 아이콘 출력 코드(참고용) -->
            <!-- <span id="icon"><img id="wicon" src="" alt="Weather icon"></span> -->
        </div>
        <!-- 오른쪽 -->
        <div class="blackbox">
            <div class="comment-side">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/SparataWeather/index.html">옷차림</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/SparataWeather/comment.html">이야기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/SparataWeather/login.html">로그인</a>
                    </li>
                </ul>
                <div class="form">
                    <div class="form-group">
                        <label for="post-local">나의 지역</label>
                        <input class="form-control" id="post-local" placeholder="ex)ㅇㅇ도 ㅇㅇ시">
                    </div>
                    <div class="form-group">
                        <label for="post-talk">날씨 이야기</label>
                        <textarea class="form-control" id="post-talk" rows="3" style="resize: none" maxlength="50"
                                  placeholder="50자 내외로 입력해주세요."></textarea>
                    </div>
                    <button type="submit" class="btn" onclick="postTalk()">남기기</button>
                </div>
                <table class="comment-table" id="table-box">
                    <tr>
                        <td class="form-text"><small class="text-muted">아이디 <span class="date">2022.02.18</span></small>
                            오늘 많이 춥네요
                        </td>
                    </tr>
                    <tr>
                        <td class="form-text"><small class="text-muted">아이디 <span class="date">2022.02.18</span></small>

                    </tr>

                        </td>
                    </tr>
                </table>

            </div>
        </div>
